<!DOCTYPE html>
<html lang="en">
{% extends 'maplegrocery/base.html' %}
{% load static %}
{% block content %}
    <div class="row">
        <h1 style="padding-left: -40px; font-weight: bold; margin-top:10px">Product List</h1>
    </div>
    {% for product in products %}
        <div>
            <h4>{{ product.Name }}</h4>
            <h4>{{ product.image }}</h4>
            <h4>{{ product.price }}</h4>
        </div>
    {% endfor %}
    </html>
{% endblock %}
