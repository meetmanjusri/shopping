<!DOCTYPE html>
{% extends 'maplegrocery/base.html' %}
{% block content %}
    <table class="table table-striped table-bordered table-hover">
        <div class="row">
            <h1 style="padding-left: -40px; font-weight: bold; margin-top:10px">Category Details</h1>
            <a href="{% url 'maplegrocery:category_new' %}" class="btn btn-primary btn-lg active ml-2" role="button">Add Category</a>
        </div>
        <div>
            <table class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Created Date</th>
                    <th>Updated Date</th>
                    <th colspan="3">Actions</th>
                </tr>
                </thead>
                <tbody>
                {% for category in categorys %}
                        <tr>
                            <td>{{ category.name }}</td>
                            <td>{{ category.created_date }}</td>
                            <td>{{ category.updated_date }}</td>
                            <td><a href="{% url 'maplegrocery:category_edit' pk=category.pk %}"
                                   class="btn btn-warning">Edit</a></td>
                            <td><a href="{% url 'maplegrocery:category_delete' pk=category.pk %}"
                                   onclick="return confirm('Are you sure you want to delete?')"
                                   class="btn btn-danger">Delete</a>
                            </td>
                        </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
{% endblock %}
